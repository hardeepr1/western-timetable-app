<table mat-table [dataSource]="reviews" class="mat-elevation-z8">
  <ng-container matColumnDef="subject">
    <th mat-header-cell *matHeaderCellDef>Subject</th>
    <td mat-cell *matCellDef="let element">{{ element.subject }}</td>
  </ng-container>

  <ng-container matColumnDef="catalog_nbr">
    <th mat-header-cell *matHeaderCellDef>Catalog Number</th>
    <td mat-cell *matCellDef="let element">{{ element.catalog_nbr }}</td>
  </ng-container>

  <ng-container matColumnDef="review">
    <th mat-header-cell *matHeaderCellDef>Review Comment</th>
    <td mat-cell *matCellDef="let element">{{ element.review }}</td>
  </ng-container>

  <ng-container matColumnDef="username">
    <th mat-header-cell *matHeaderCellDef>User Name</th>
    <td mat-cell *matCellDef="let element">{{ element.userName }}</td>
  </ng-container>

  <ng-container matColumnDef="reviewtime">
    <th mat-header-cell *matHeaderCellDef>Review Time</th>
    <td mat-cell *matCellDef="let element">{{ element.reviewTime }}</td>
  </ng-container>

  <ng-container matColumnDef="isHidden">
    <th mat-header-cell *matHeaderCellDef>Hidden</th>
    <td mat-cell *matCellDef="let element">
      <mat-checkbox
        #courseselect
        [(ngModel)]="element.hidden"
        class="example-margin"
        >Hide</mat-checkbox
      >
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

<button
  class="actions"
  mat-raised-button
  color="primary"
  (click)="updateReviews()"
>
  UPDATE REVIEWS
</button>
