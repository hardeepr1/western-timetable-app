<mat-card>
  <mat-card-header>
    <mat-card-title>Course Details</mat-card-title>
  </mat-card-header>
  <mat-card-content class="card-content">
    <div>{{ subject }}</div>
    <div>{{ catalog_nbr }}</div>

    <mat-form-field>
      <mat-label>Review Comment</mat-label>
      <textarea
        matInput
        cdkTextareaAutosize
        #autosize="cdkTextareaAutosize"
        cdkAutosizeMinRows="1"
        cdkAutosizeMaxRows="10"
        [(ngModel)]="reviewComment"
      ></textarea>
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions class="actions">
    <button mat-raised-button color="primary" (click)="addReview($event)">
      ADD REVIEW
    </button>
  </mat-card-actions>
</mat-card>

<table mat-table [dataSource]="reviews" class="mat-elevation-z8">
  <ng-container matColumnDef="review">
    <th mat-header-cell *matHeaderCellDef>Review Comment</th>
    <td mat-cell *matCellDef="let element">{{ element.review }}</td>
  </ng-container>

  <ng-container matColumnDef="username">
    <th mat-header-cell *matHeaderCellDef>Reviewers Name</th>
    <td mat-cell *matCellDef="let element">{{ element.userName }}</td>
  </ng-container>

  <ng-container matColumnDef="reviewtime">
    <th mat-header-cell *matHeaderCellDef>Review Time</th>
    <td mat-cell *matCellDef="let element">{{ element.reviewTime }}</td>
  </ng-container>

  <tr
    mat-header-row
    *matHeaderRowDef="['review', 'username', 'reviewtime']"
  ></tr>
  <tr
    mat-row
    *matRowDef="let row; columns: ['review', 'username', 'reviewtime']"
  ></tr>
</table>
