<mat-card>
  <mat-card-header>
    <mat-card-title>Course Details</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div>{{ subject }}</div>
    <div>{{ catalog_nbr }}</div>

    <mat-form-field>
      <mat-label>Review Comment</mat-label>
      <textarea
        matInput
        cdkTextareaAutosize
        #autosize="cdkTextareaAutosize"
        cdkAutosizeMinRows="1"
        cdkAutosizeMaxRows="5"
        [(ngModel)]="reviewComment"
      ></textarea>
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="addReview($event)">ADD REVIEW</button>
  </mat-card-actions>
</mat-card>

<table mat-table [dataSource]="reviews" class="mat-elevation-z8">
  <!-- Catalog Number Column -->
  <ng-container matColumnDef="review">
    <th mat-header-cell *matHeaderCellDef>Review Comment</th>
    <td mat-cell *matCellDef="let element">{{ element.review }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="['review']"></tr>
  <tr mat-row *matRowDef="let row; columns: ['review']"></tr>
</table>
