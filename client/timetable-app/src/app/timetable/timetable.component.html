<table mat-table [dataSource]="courses" class="mat-elevation-z8">
  <!-- Position Column -->
  <ng-container matColumnDef="campus">
    <th mat-header-cell *matHeaderCellDef>Campus</th>

    <td mat-cell *matCellDef="let element">
      {{ element.course_info[0].campus }}
    </td>
  </ng-container>

  <ng-container matColumnDef="class_nbr">
    <th mat-header-cell *matHeaderCellDef>Class Number</th>

    <td mat-cell *matCellDef="let element">
      {{ element.course_info[0].class_nbr }}
    </td>
  </ng-container>

  <ng-container matColumnDef="start_time">
    <th mat-header-cell *matHeaderCellDef>Start Time</th>
    <td mat-cell *matCellDef="let element">
      {{ element.course_info[0].start_time }}
    </td>
  </ng-container>

  <ng-container matColumnDef="end_time">
    <th mat-header-cell *matHeaderCellDef>End Time</th>
    <td mat-cell *matCellDef="let element">
      {{ element.course_info[0].end_time }}
    </td>
  </ng-container>

  <ng-container matColumnDef="days">
    <th mat-header-cell *matHeaderCellDef>Days</th>
    <td mat-cell *matCellDef="let element">
      {{ element.course_info[0].days }}
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
