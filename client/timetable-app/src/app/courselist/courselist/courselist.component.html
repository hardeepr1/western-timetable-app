<table
  mat-table
  [dataSource]="courseLists"
  multiTemplateDataRows
  class="mat-elevation-z8"
>
  <ng-container
    matColumnDef="{{ column }}"
    *ngFor="let column of columnsToDisplay"
  >
    <th mat-header-cell *matHeaderCellDef>{{ column }}</th>
    <td mat-cell *matCellDef="let element">{{ element[column] }}</td>
  </ng-container>

  <ng-container matColumnDef="coursescount">
    <th mat-header-cell *matHeaderCellDef>Course Count</th>
    <td mat-cell *matCellDef="let element">{{ element.coursesList.length }}</td>
  </ng-container>

  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef>Delete</th>
    <td mat-cell *matCellDef="let element">
      <button
        mat-raised-button
        color="primary"
        (click)="deleteCourseList($event, element._id)"
      >
        DELETE
      </button>
    </td>
  </ng-container>

  <ng-container matColumnDef="timetable">
    <th mat-header-cell *matHeaderCellDef>TimeTable</th>
    <td mat-cell *matCellDef="let element">
      <button
        mat-raised-button
        color="primary"
        (click)="showTimeTable(element._id)"
      >
        SHOW TIMETABLE
      </button>
    </td>
  </ng-container>

  <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
  <ng-container matColumnDef="expandedDetail">
    <td
      mat-cell
      *matCellDef="let element"
      [attr.colspan]="columnsToDisplay.length"
    >
      <div
        class="example-element-detail"
        [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'"
      >
        <div>"ABC"</div>
      </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="allColumnsToDisplay"></tr>
  <tr
    mat-row
    *matRowDef="let element; columns: allColumnsToDisplay"
    class="example-element-row"
    [class.example-expanded-row]="expandedElement === element"
    (click)="expandedElement = expandedElement === element ? null : element"
  ></tr>
  <tr
    mat-row
    *matRowDef="let row; columns: ['expandedDetail']"
    class="example-detail-row"
  ></tr>
</table>
