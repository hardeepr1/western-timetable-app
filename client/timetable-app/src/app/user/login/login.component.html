<mat-toolbar>
  <span>Login User</span>
</mat-toolbar>
<mat-card class="my-card">
  <mat-card-content>
    <form [formGroup]="loginForm" class="register-form">
      <mat-form-field class="full-width">
        <mat-label>Email</mat-label>
        <input matInput id="Email" type="text" formControlName="email" />
      </mat-form-field>
      <mat-form-field class="full-width">
        <mat-label>Password</mat-label>
        <input matInput id="password" type="text" formControlName="password" />
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button (click)="loginUser()" color="primary">
      LOGIN
    </button>
  </mat-card-actions>
</mat-card>
