<mat-toolbar>
  <span>Login User</span>
</mat-toolbar>
<mat-card class="my-card">
  <mat-card-content>
    <form [formGroup]="loginForm" class="register-form">
      <mat-form-field class="full-width">
        <mat-label>Email</mat-label>
        <input matInput id="Email" type="text" formControlName="email" />
        <div *ngIf="(email.invalid && email.touched) || email.dirty">
          <small *ngIf="email.errors?.required" class="text-danger"
            >Email is required</small
          >
          <small *ngIf="email.errors?.pattern" class="text-danger"
            >Please provide a valid email address</small
          >
        </div>
      </mat-form-field>
      <mat-form-field class="full-width">
        <mat-label>Password</mat-label>
        <input
          matInput
          id="password"
          type="password"
          formControlName="password"
        />
        <div *ngIf="(password.invalid && password.touched) || password.dirty">
          <small *ngIf="password.errors?.required" class="text-danger"
            >Password is required</small
          >
        </div>
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button (click)="loginUser()" color="primary">
      LOGIN
    </button>
  </mat-card-actions>
</mat-card>
