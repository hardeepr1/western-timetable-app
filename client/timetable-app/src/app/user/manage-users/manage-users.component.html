<table mat-table [dataSource]="users" class="mat-elevation-z8">
  <ng-container matColumnDef="username">
    <th mat-header-cell *matHeaderCellDef>User Name</th>
    <td mat-cell *matCellDef="let element">{{ element.username }}</td>
  </ng-container>

  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef>Email</th>
    <td mat-cell *matCellDef="let element">{{ element.email }}</td>
  </ng-container>

  <ng-container matColumnDef="isAdmin">
    <th mat-header-cell *matHeaderCellDef>Admin User</th>
    <td mat-cell *matCellDef="let element">
      <mat-checkbox
        #courseselect
        [(ngModel)]="element.isAdmin"
        class="example-margin"
        >Select</mat-checkbox
      >
    </td>
  </ng-container>

  <ng-container matColumnDef="deactivate">
    <th mat-header-cell *matHeaderCellDef>Deactivate User</th>
    <td mat-cell *matCellDef="let element">
      <mat-checkbox
        #courseselect
        [(ngModel)]="element.deactivated"
        class="example-margin"
        >Select</mat-checkbox
      >
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

<button mat-button (click)="updateUsers()">UPDATE USERS</button>
